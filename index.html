<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Open My Surprise üíå</title>
  <style>
    :root {
      --bg: linear-gradient(135deg,#0f172a,#0ea5a4 50%,#7c3aed);
      --card: rgba(255,255,255,0.06);
      --accent: #ff6b81;
      --glass: rgba(255,255,255,0.06);
    }
    html,body{height:100%;margin:0;font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;}
    body{
      background: var(--bg);
      display:flex;
      align-items:center;
      justify-content:center;
      color:#e6eef8;
      padding:24px;
    }
    .wrap{
      text-align:center;
      max-width:740px;
      width:100%;
    }
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      border-radius:16px;
      padding:36px;
      box-shadow: 0 8px 40px rgba(2,6,23,0.6);
      border: 1px solid rgba(255,255,255,0.06);
      backdrop-filter: blur(6px);
    }
    h1{margin:0 0 8px;font-size:28px;letter-spacing:0.2px}
    p{margin:0 0 18px;color:rgba(230,238,248,0.9)}
    .open-btn{
      display:inline-block;
      padding:14px 26px;
      border-radius:999px;
      background: linear-gradient(90deg,#ff7aa2,#ffb86b);
      color:#081221;
      font-weight:700;
      text-decoration:none;
      box-shadow: 0 8px 24px rgba(255,118,139,0.18);
      transform: translateY(0);
      transition: transform .16s ease, box-shadow .16s ease;
    }
    .open-btn:hover{ transform: translateY(-4px); box-shadow: 0 18px 36px rgba(255,118,139,0.22); }
    .hint{ margin-top:14px; font-size:13px; color:rgba(230,238,248,0.65) }
    footer{ margin-top:18px; font-size:12px; color:rgba(230,238,248,0.45) }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>For my Tutu üíñ</h1>
      <p>I made something special for you. Click the button below to see it.</p>

      <!-- The link opens love.html in a new tab -->
      <a class="open-btn" href="index/tutu/index.html" rel="noopener noreferrer">Open your page</a>

      <div class="hint">Tip: best viewed on a desktop or phone in full screen ‚ú®</div>
      <footer>Made with ‚ù§Ô∏è by me</footer>
    </div>
  </div>
</body>
</html>
